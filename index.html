<script src="/js/models/logs.js"></script>

<script src="/js/models/sales.js"></script>

<script>

if (!getLocals().Token) {
  location.href = '/login.html'
}

templateLoader('navs')

if (getLocals().active_template) {
  templateLoader(getLocals().active_template, document.getElementById('page_body'))
}
else {
  templateLoader('dashboard', document.getElementById('page_body'), true)
}

function collapse_handler(collapse_id) {
  let coll = $('#' + collapse_id)
  let btn = $('#btn_' + collapse_id)
  let is_opening = coll.height() === 0

  if (is_opening) {
    btn.children('.collapse-icon').html('<i class="fa-solid fa-chevron-up"></i>')
  }
  else {
    btn.children('.collapse-icon').html('<i class="fa-solid fa-chevron-down"></i>')
  }

}

</script>
