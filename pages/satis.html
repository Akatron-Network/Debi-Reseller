<div style="padding: 20px; width: calc(100% - 300px);">
  <div class="row">
    <div class="col-xxl-8 col-xl-12">
      <div style="background-color: var(--black_light_tra); backdrop-filter: blur(5px); border-radius: 5px;">
        <div style="background-color: var(--black_light); padding: 10px;">
          <button class="btn btn-collapse" style="padding: 0; color: var(--platinium); width: 100%; text-align: left;" type="button" data-mdb-toggle="collapse" data-mdb-target="#collapse_sale_record" aria-expanded="false" aria-controls="collapse_sale_record">
            <h1 style="font-size: 22px;" class="mt-1 mb-1"><i class="fa-solid fa-user-plus"  style="margin-right: 5px; margin-left: 5px;"></i> Yeni Satış Kaydı</h1>
          </button>
        </div>
        <div class="collapse" id="collapse_sale_record">
          <div style="padding: 10px;">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col-6">

                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Firma İsmi</span>
                      <input type="text" class="form-control" aria-describedby="basic-addon1"/>
                    </div>
                    
                    <div class="input-group mb-3">
                      <label class="input-group-text">İl</label>
                      <select class="form-select"></select>
                    </div>
                    <div class="input-group mb-3">
                      <label class="input-group-text">İlçe</label>
                      <select class="form-select"></select>
                    </div>
                    
                  </div>
                  <div class="col-6">

                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Telefon</span>
                      <input type="text" class="form-control" aria-describedby="basic-addon1"/>
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Telefon 2</span>
                      <input type="text" class="form-control" aria-describedby="basic-addon1"/>
                    </div>
                    
                  </div>
                  <div class="col-12">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Adres</span>
                      <input type="text" class="form-control" aria-describedby="basic-addon1"/>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Vergi Dairesi</span>
                      <input type="text" class="form-control" aria-describedby="basic-addon1"/>
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Sektör</span>
                      <input type="text" class="form-control" aria-describedby="basic-addon1"/>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Vergi No</span>
                      <input type="text" class="form-control" aria-describedby="basic-addon1"/>
                    </div>
                    <div class="input-group mb-3">
                      <label class="input-group-text">Firma Boyutu</label>
                      <select class="form-select"></select>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <div class="col-6">
                <div class="input-group mb-3">
                  <label class="input-group-text" for="product_select">Ürün</label>
                  <select class="form-select" id="product_select">
                    <option value="NONE" disabled selected>Bir ürün seçiniz.</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <div class="input-group mb-3">
                  <label class="input-group-text" for="payment_interval">Ödeme Aralığı</label>
                  <select class="form-select" id="payment_interval">
                    <option value="MONTH">Aylık</option>
                    <option value="YEAR" selected>Yıllık</option>
                  </select>
                </div>
              </div>

              <div class="col-12">
                <div class="mb-3" id="users"></div>
                
                <div class="input-group mb-3" style="max-width: calc(50% - 10px);">
                  <span class="input-group-text" id="basic-addon1">Toplam Tutar</span>
                  <input type="text" class="form-control" aria-describedby="basic-addon1" value="0 $" disabled/>
                </div>

                <div style="text-align: right;">
                  <button type="button" class="btn btn-primary">Kayıt Oluştur</button>
                </div>
              </div>

                
                
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xxl-12">
      <div class="mt-3" style="background-color: var(--black_light_tra); backdrop-filter: blur(5px); border-radius: 5px;">
        <div style="background-color: var(--black_light); padding: 10px;">
          <h1 style="font-size: 22px;" class="mt-1 mb-1"><i class="fa-solid fa-user-clock"  style="margin-right: 5px; margin-left: 5px;"></i> Satış Kayıtları Geçmişi</h1>
        </div>
        <div style="padding: 10px;">
          <table class="table table-borderless" style="color: white;">
            <thead>
              <tr>
                <th>Tarih</th>
                <th>Firma</th>
                <th>İl</th>
                <th>Sektör</th>
                <th>Ürün</th>
                <th>Kullanıcı</th>
              </tr>
            </thead>
            <tbody id="sales_list"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
